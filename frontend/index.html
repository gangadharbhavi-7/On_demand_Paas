<!DOCTYPE html>
<html lang="en">
<head>
    <title>Anantha Cloud Services</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Anantha</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="service.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>

        <div class="content">
            <h1>Anantha <br>Cloud Services</h1>
            <p class="tagline">
                Our cloud services provide seamless scalability, robust security,
                and high availability, empowering businesses to drive innovation and efficiency.
            </p>
            <button class="login-btn" onclick="openLoginModal()">Login</button>
        </div>

        <!-- Login Modal -->
        <div class="login-modal" id="loginModal">
            <div class="login-form">
                <button class="close-modal" onclick="closeLoginModal()">Ã—</button>
                <h2>Welcome Back</h2>
                <form id="loginForm">
                    <input type="email" placeholder="Email Address" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="btnn">Login</button>
                    <p class="form-footer">
                        Don't have an account? <a href="#" onclick="showSignup()">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        function openLoginModal() {
            document.getElementById('loginModal').classList.add('active');
        }

        function closeLoginModal() {
            document.getElementById('loginModal').classList.remove('active');
        }

        // Close modal when clicking outside
        document.getElementById('loginModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLoginModal();
            }
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your login logic here
        });
    </script>
</body>
</html>
